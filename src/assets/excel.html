<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Excel Application</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
	<!-- SPA -->
	<div id="app" class="container">

		<div class="excel">

			<div class="excel__header">
				<input type="text" class="input" value="Новая таблица">

				<div>

					<div class="button">
						<span class="material-symbols-outlined">
							delete
						</span>
					</div>

					<div class="button">
						<span class="material-symbols-outlined">
							logout
						</span>
					</div>

				</div>
			</div>

			<div class="excel__toolbar">

				<div class="button">
					<span class="material-symbols-outlined">
						format_align_left
					</span>
				</div>

				<div class="button">
					<span class="material-symbols-outlined">
						format_align_center
					</span>
				</div>

				<div class="button">
					<span class="material-symbols-outlined">
						format_align_right
					</span>
				</div>

				<div class="button">
					<span class="material-symbols-outlined">
						format_bold
					</span>
				</div>

				<div class="button">
					<span class="material-symbols-outlined">
						format_italic
					</span>
				</div>

				<div class="button">
					<span class="material-symbols-outlined">
						format_color_text
					</span>
				</div>


				<div class="button">
					<span class="material-symbols-outlined">
						format_underlined
					</span>
				</div>

			</div>
			<div class="excel__formula">
				<div class="info">fx</div>
				<div class="input" contenteditable spellcheck="false"></div>
			</div>

			<div class="excel__table">

				<div class="row">

					<div class="row-info"></div>

					<div class="row-data">
						<div class="column">
							A
						</div>
						<div class="column">
							B
						</div>
						<div class="column">
							C
						</div>
					</div>

				</div>

				<div class="row">

					<div class="row-info">1</div>

					<div class="row-data">
						<div class="cell selected" contenteditable>A1</div>
						<div class="cell" contenteditable>B1</div>
						<div class="cell" contenteditable>C1</div>
					</div>
					
				</div>

				<div class="row">

					<div class="row-info">2</div>

					<div class="row-data">
						<div class="cell" contenteditable>A2</div>
						<div class="cell" contenteditable>B2</div>
						<div class="cell" contenteditable>C2</div>
					</div>
					
				</div>

			</div>

		</div>

	</div>

</body>
</html>
